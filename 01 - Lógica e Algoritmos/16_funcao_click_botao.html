<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função - function no clique de botão</title>

    <script>
    
    function imprimirAlerta() {
        alert("Deu erro aqui!");
    }
    
    </script>

</head>
<body>

    <button onclick="imprimirAlerta()">Clique aqui</button>

</body>
</html>
