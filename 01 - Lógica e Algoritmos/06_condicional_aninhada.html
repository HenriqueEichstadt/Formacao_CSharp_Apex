<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição aninhada</title>

    <script>

    // input
    let linguagem = "C#";

    if(linguagem == "Javascript") {
        document.write("Programando em Javascript");
    }
    else if(linguagem == "C#") {
        document.write("Programando em C#");
    }
    else if(linguagem == "Python") {
        document.write("Programando em Python");
    }
    else if(linguagem == "Cobol") {
        document.write("Programando em Cobol");
    }
    else {
        document.write("Ops");
    }

    </script>

</head>
<body>

</body>
</html>
