<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condicional e lógico</title>

    <script>

    /*
    Quando um aluno passa de ano?
        Regra 1: média de pelo menos 6 (6 ou mais);
        Regra 2: não pode ter mais de 10 faltas;
    */

    // input de uma média
    let media = 4;

    // input de uma quantidade de faltas
    let faltas = 100;

    // condição
    if(media >= 6 && faltas <= 10) {
        document.write("Passou de ano");
    } else {
        document.write("Reprovou de ano");
    }

    </script>
