<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capítulo 10 - Exercício A</title>

    <script>
      /*
      # Enunciado:
        Crie um formulário, onde o usuário irá informar dois valores e uma operação de soma, subtração, multiplicação ou divisão.

    # Para resolver:
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************
    
      function calcular() {

        // obter os valores dos inputs de valor 1 e 2
        var valor1 = parseInt(document.getElementById("valor1").value);
        var valor2 = parseInt(document.getElementById("valor2").value);

        var operacao = document.getElementById("operacao").value;

        if(operacao == "SOMA") {
          let resultadoSoma = calcularSoma(valor1, valor2);
          alert("Resultado da soma: " + resultadoSoma);
        }
        else if(operacao == "SUBTRAÇÃO") {
          let resultadoSubtracao = calcularSubtracao(valor1, valor2);
          alert("Resultado da subtração: " + resultadoSubtracao);
        }
        else if(operacao == "DIVISÃO") {
          let resultadoDivisao = calcularDivisao(valor1, valor2);
          alert("Resultado da divisão: " + resultadoDivisao);
        }
        else if(operacao == "MULTIPLICAÇÃO") {
          let resultadoMultiplicacao = calcularMultiplicacao(valor1, valor2);
          alert("Resultado da multiplicação: " + resultadoMultiplicacao);
        }

      }

      function calcularSoma(primeiroValor, segundoValor) {
        let resultadoSoma = primeiroValor + segundoValor;
        return resultadoSoma;
      }

      function calcularSubtracao(primeiroValor, segundoValor) {
        let resultadoSubtracao = primeiroValor - segundoValor;
        return resultadoSubtracao;
      }

      function calcularDivisao(primeiroValor, segundoValor) {
        let resultadoDivisao = primeiroValor / segundoValor;
        return resultadoDivisao;
      }

      function calcularMultiplicacao(primeiroValor, segundoValor) {
        let resultadoMultiplicacao = primeiroValor * segundoValor;
        return resultadoMultiplicacao;
      }

    </script>
  </head>
  <body>

    <form>

      <input type="text" placeholder="Digite aqui um valor" id="valor1">
      <input type="text" placeholder="Digite aqui mais um valor" id="valor2">
      <select id="operacao">
        <option value="SOMA">Soma</option>
        <option value="SUBTRAÇÃO">Subtração</option>
        <option value="DIVISÃO">Divisão</option>
        <option value="MULTIPLICAÇÃO">Multiplicação</option>
      </select>
      <input type="button" value="Calcular" onclick="calcular()">

    </form>

  </body>
</html>
