<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capítulo 8 - Exercício B</title>

    <script>
      /*
      # Enunciado:
        Desenvolva um sistema que o usuário informa cinco números através do comando
        prompt, em seguida exiba os valores informados e mostre a soma desses valores

    # Para resolver:
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************
    
    // criando um vetor para guardar os 5 números
    var vetor = [];

    
    // pedir pro usuário 5 números
    for(var contador = 0; contador < 5; contador++) {

      // pede um número
      var numeroInput = parseInt(prompt("Insira um número"));
      // guarda número no vetor
      vetor.push(numeroInput);
    }

    var somaValores = 0;

    // mostrar os itens
    for(var indice = 0; indice < vetor.length; indice++) {
      var itemNoIndice = vetor[indice];
      
      somaValores = somaValores + itemNoIndice;
    }

    document.write("Soma: " + somaValores);
    
    </script>
  </head>
  <body></body>
</html>
