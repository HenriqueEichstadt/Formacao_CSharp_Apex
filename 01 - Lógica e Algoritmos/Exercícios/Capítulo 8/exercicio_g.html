<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capítulo 8 - Exercício G</title>

    <script>
      /*
      # Enunciado:
        Haverá um cardápio contendo dez itens (você define o nome e o valor de cada item),
        cada item terá um código de 1 a 10, além do número 11 que finaliza o sistema. 
        Enquanto não for digitado o número 11 será contabilizado em uma lista, quando
        digitado o número 11 exiba os produtos adquiridos e o total dessa compra

    # Para resolver:
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

    // criando um vetor com 10 produtos
    var produtos = [
      'Arroz',
      'Macarrão',
      'Trigo',
      'Maçã',
      'Ameixa',
      'Banana',
      'Abacaxi',
      'Ovos',
      'Coca-cola',
      'Pepsi',
    ];

    var produtosNoCarrinhoDeCompras = [];
    
    var codigoProduto = 0;

    // enquanto não for informada a palavra 'sair'
    while(codigoProduto != 11) {
      codigoProduto = parseInt(prompt("Selecione um produto de 1 a 10 ou digite 11 para imprimir os selecionados"));

      if(codigoProduto != 11) {
        let produto = produtos[codigoProduto-1]; // tem que ser -1 pois o array começa em 0 e o primeiro produto tem código 1
        produtosNoCarrinhoDeCompras.push(produto);
      }
    }

    // Imprimindo os produtos selecionados
    for(var indice = 0; indice < produtosNoCarrinhoDeCompras.length; indice++) {
      var itemNoIndice = produtos[indice];
      document.write("Código: " + (indice + 1) + " - Produto: " + itemNoIndice + '<br>');
    }

    
    </script>
  </head>
  <body></body>
</html>
