    <script>
      /*
      # Enunciado:
        Crie um vetor contendo cinco cidades, em seguida exiba seus valores.

    # Para resolver:
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************
    
    // Crie um vetor e inclua cidades nele
    let cidades = ['Blumenau', 'Pomerode', 'Indaial', 'Brusque', 'Florianópolis'];
    
    // Exiba os valores do seu vetor
    for(var indice = 0; indice < cidades.length; indice++) {

      var itemNoIndice = cidades[indice];

      document.write("Índice: " + indice + " Valor: " + itemNoIndice + '<br>');
    }




    
    </script>
