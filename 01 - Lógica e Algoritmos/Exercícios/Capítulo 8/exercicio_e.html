<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capítulo 8 - Exercício E</title>

    <script>
      /*
      # Enunciado:
        Faça com que sejam pedidos e armazenados cinco números. Informe quantos números dez foram informados pelo usuário.

    # Para resolver:
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

      // criar um vetor
      var vetorNumeros = [];

      // Pedir 5 vezes um número e guardar no vetor
      for(var count = 0; count < 5; count++) {
        var numero = parseInt(prompt("Escreva um número"));
        vetorNumeros.push(numero);
      }

      let quantidadeNumerosDez = 0;

      // Verificar quantos números 10 existem no vetor
      for(var indice = 0; indice < vetorNumeros.length; indice++) {
        var itemNoIndice = vetorNumeros[indice];
        
        if(itemNoIndice == 10) {
          quantidadeNumerosDez++;
        }
      }
    
      // Imprimindo o resultado
      document.write("Quantidade de números '10' informados: " + quantidadeNumerosDez);
    
    
    </script>
  </head>
  <body></body>
</html>
