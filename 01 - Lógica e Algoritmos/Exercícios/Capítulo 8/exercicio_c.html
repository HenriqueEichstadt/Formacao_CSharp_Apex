<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Capítulo 8 - Exercício C</title>

    <script>
      /*
      # Enunciado:
        Crie um laço que peça nomes, poderão ser armazenados vários nomes, não há uma quantidade mínima nem máxima. 
        Quando informada a palavra sair, exiba todos os nomes e informe a quantidade de nomes cadastrados.

    # Para resolver:
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

    // Crie um vetor para armazenar palavras
    var palavras = [];

    var palavra = "";

    // enquanto não for informada a palavra 'sair'
    while(palavra != "sair") {
      palavra = prompt("Insira uma palavra ou digite 'sair");

      if(palavra != "sair") {
        palavras.push(palavra);
      }
    }

    for(var indice = 0; indice < palavras.length; indice++) {
      var itemNoIndice = palavras[indice];
      document.write("Índice: " + indice + " Valor: " + itemNoIndice + '<br>');
    }





    
    </script>
  </head>
  <body></body>
</html>
