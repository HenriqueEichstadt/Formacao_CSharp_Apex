<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 3</title>

    <script>

    /*
    # Nível de dificuldade: médio
    # Enunciado:
        Haverá uma lista com quatro produtos que uma lanchonete vende, o usuário
        precisa informar o código do produto, em seguida o valor pago por ele. Nosso
        sistema precisa retornar o troco que deve ser dado ao cliente, valide caso o
        cliente informe um pagamento inferior ao valor do pedido.

        Código      Pedido          Valor
        1           Pizza           R$ 12,00
        2           Pão de Queijo   R$ 4,00
        3           Macarrão        R$ 16,00

    # Para resolver:
        - Utilize o conteúdo sobre operadores relacionais e lógicos apresentados em sala e presentes na apostila;
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

    // input do numero 1
    let codigoProduto = parseInt(prompt("Insira o código do produto"));

    // input do numero 2
    let valorEmDinheiro = parseInt(prompt("Insira o valor recebido em dinheiro"));

    // definir qual o valor do produto selecionado
    let valorProduto = 0;

    if(codigoProduto == 1) {
        valorProduto = 12;
    }
    else if(codigoProduto == 2) {
        valorProduto = 4;
    }
    else if(codigoProduto == 3) {
        valorProduto = 16;
    } else {
        alert('Insira um valor de 1 a 3');
    }
    
    if(valorEmDinheiro >= valorProduto) {
        document.write(valorProduto - valorEmDinheiro);
    }
    else if(valorEmDinheiro < valorProduto) {
        document.write("O valor é inferior ao valor do produto");
    }

    </script>

</head>

</body>
