<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5</title>

    <script>
      /*
    Enunciado:
        O usuário deverá informar a largura de cada lado de um triângulo, peça as
        três larguras (direito, inferior e esquerdo) e verifique o tipo de triângulo. Os
        tipos e triângulos são:
        Isósceles = 2 lados iguais e um diferente
        Escaleno = Três lados diferentes
        Equilátero = Três lados iguais
    */

      // input 1
      let ladoDireito = parseInt(prompt("Indique a largura do lado direito do triângulo"));

      // input 2
      let ladoInferior = parseInt(prompt("Indique a largura do lado inferior do triângulo"));

      // input 3
      let ladoEsquerdo = parseInt(prompt("Indique a largura do lado esquerdo do triângulo"));

      // Condição

      if ((ladoDireito == ladoInferior && ladoDireito != ladoEsquerdo)
        || (ladoDireito == ladoEsquerdo && ladoDireito != ladoInferior)) {
        document.write("Triângulo Isósceles");
      } else if (ladoDireito != ladoInferior && ladoDireito != ladoEsquerdo) {
        document.write("Triângulo Escaleno");
      } else if (ladoDireito == ladoInferior && ladoDireito == ladoEsquerdo) {
        document.write("Triângulo Equilátero");
      }
    </script>
  </head>
  <body></body>
</html>
