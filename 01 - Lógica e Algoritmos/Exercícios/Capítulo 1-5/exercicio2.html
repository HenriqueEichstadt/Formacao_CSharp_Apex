    <title>Exercício 2</title>

    <script>

    /*
    # Nível de dificuldade: fácil
    # Enunciado:
        O usuário informa dois valores numéricos, se forem iguais deverão ser somados, caso contrário multiplicados.

    # Para resolver:
        - Utilize o conteúdo sobre operadores relacionais e lógicos apresentados em sala e presentes na apostila;
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

    // input do valor 1
    let valor1 = parseInt(prompt("Insira o valor 1"));

     // input do valor 2
    let valor2 = parseInt(prompt("Insira o valor 2"));
    
    if(valor1 == valor2) {
        let soma = valor1 + valor2;
        document.write(soma);
    }
    else {
        let multiplicacao = valor1 * valor2;
        document.write(multiplicacao);
    }

    </script>
