    <title>Exercício extra 7 - Número em representação textual</title>

    <script>

    /*
    # Nível de dificuldade: médio
    # Enunciado:
        O usuário deverá informar um número de 1 a 10. 
        Verifique qual o número informado e escreva na tela este número de forma descritiva/textual.

        Exemplo:
            var numero = 8;

        Resultado: "oito"
            
    # Para resolver:
        - Utilize o conteúdo sobre operadores relacionais e lógicos apresentados em sala e presentes na apostila;
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

    // input do número
    let numero = parseInt(prompt("Insira um número de 1 a 10"));

    // Continue o código abaixo
    if(numero == 1) {
        document.write("um");
    }
    
    </script>
