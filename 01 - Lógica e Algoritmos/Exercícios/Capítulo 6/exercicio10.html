<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 10</title>

    <script>
      /*
      # Enunciado:
        O usuário informa o horário atual no Brasil (apenas hora), em seguida informa um país. 
        Retorne o horário daquele país se baseando pela hora informada. Cadastre ao menos três países diferentes.

        Regras:
          - New York/Estados Unidos: (horaBrasil - 1)
          - Berlim/Alemanha: (horaBrasil + 5)
          - Lisboa/Portugal: (horaBrasil + 4)

    # Para resolver:
        - Utilize o conteúdo do Capítulo 06 para resolver - Operador Switch-Case
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

      // input da hora no Brasil
      let horaBrasil = parseInt(prompt("Insira a hora no brasil"));

      // input do fuso horário para conversão
      let fusoHorario = parseInt(prompt(" Escolha o fuso horário \n 1 - New York/Estados Unidos \n 2 - Berlim/Alemanha \n 3 - Lisboa/Portugal"));

      switch (fusoHorario) {
        case 1: //New York/Estados Unidos
          document.write("Horário em New York/Estados Unidos: " + (horaBrasil - 1) + "h");
          break;
        case 2: //Berlim/Alemanha
          document.write("Horário em Berlim/Alemanha: " + (horaBrasil + 5) + "h");
          break;
        case 3: //Lisboa/Portugal
          document.write("Horário em Lisboa/Portugal: " + (horaBrasil + 4) + "h");
          break;
      }

    </script>
  </head>
  <body></body>
</html>
