<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 7</title>

    <script>
      /*
      # Enunciado:
        Crie um conversor de moedas. Será informado o valor e as conversões:

        Regras de conversão:
          - Real para Dólar: (valor / 5.25)
          - Dólar para Real: (valor * 5.25)
          - Real para Euro: (valor / 5.65)
          - Euro para Real: (valor * 5.65)

    # Para resolver:
        - Utilize o conteúdo do Capítulo 06 para resolver - Operador Switch-Case
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

      // input do valor
      let valor = parseInt(prompt("Insira o valor"));

      // input da conversão
      let conversao = parseInt(prompt(" Escolha a conversão \n 1 - Real para Dólar \n 2 - Dólar para Real \n 3 - Real para Euro \n 4 - Euro para Real"));

      let resultadoConversao = 0;

      switch (conversao) {
        case 1: //Real para Dólar
          resultadoConversao = (valor / 5.25);
          break;
        case 2: //Dólar para Real
          resultadoConversao = (valor * 5.25);
          break;
        case 3: //Real para Euro
          resultadoConversao = (valor / 5.65);
          break;
        case 4: //Euro para Real
          resultadoConversao = (valor * 5.65);
          break;
      }

      // A função toFixed(2) é utilizada para manter apenas 2 casas decimais após a virgula do resultado da conversão
      document.write("Resultado da conversão: " + resultadoConversao.toFixed(2));

    </script>
  </head>
  <body></body>
</html>
