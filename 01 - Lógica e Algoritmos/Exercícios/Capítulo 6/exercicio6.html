<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 6</title>

    <script>
      /*
      # Enunciado:
        O usuário informa uma temperatura, em seguida poderá selecionar o tipo de conversão (Celsius e Fahrenheit).

        Regras de conversão:
          - Célsius para Fahrenheit: (1.8 * temperatuda + 32)
          - Fahrenheit para Célsius: ((temperatuda - 32) * 5 / 9)

    # Para resolver:
        - Utilize o conteúdo do Capítulo 06 para resolver - Operador Switch-Case
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

      // input numérico da temperatura
      let temperatuda = parseInt(prompt("Insira a temperatura"));

      // input da conversão
      let conversao = parseInt(prompt(" Escolha a conversão \n 1 - Célsius para Fahrenheit \n 2 - Fahrenheit para Célsius"));

      let resultadoConversao = 0;

      switch (conversao) {
        case 1: 
          resultadoConversao = (1.8 * temperatuda + 32);
          break;
        case 2: 
          resultadoConversao = ((temperatuda - 32) * 5 / 9);
          break;
      }

      // A função toFixed(1) é utilizada para manter apenas 1 casa decimal após a virgula do resultado da conversão
      document.write("Resultado da conversão: " + resultadoConversao.toFixed(1) + "º");

    </script>
  </head>
  <body></body>
</html>
