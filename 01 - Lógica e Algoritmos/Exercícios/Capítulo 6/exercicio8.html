<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 8</title>

    <script>
      /*
      # Enunciado:
        O usuário informa o nome de um produto, valor e segmento (vestuário, eletrônico ou alimentício). 
        Se o segmento for vestuário será dado 5% de desconto sobre o valor do produto, caso eletrônico 8% e alimentício 10%.

        Regras de desconto:
          - Vestuário: 5% de desconto
          - Eletrônico: 8% de desconto
          - Alimentício: 10% de desconto

    # Para resolver:
        - Utilize o conteúdo do Capítulo 06 para resolver - Operador Switch-Case
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

      // input do nome do produto
      let nomeProduto = prompt("Insira o nome do produto");

      // input do valor
      let valor = parseInt(prompt("Insira o valor"));

      // input do segmento
      let segmento = parseInt(prompt(" Escolha o segmento \n 1 - Vestuário \n 2 - Eletrônico \n 3 - Alimentício"));

      let nomeSegmento = "";
      let valorComDesconto = 0;

      switch (segmento) {
        case 1: //Vestuário
          valorComDesconto = valor * 0.95;
          nomeSegmento = "Vestuário";
          break;
        case 2: //Eletrônico
          valorComDesconto = valor * 0.92;
          nomeSegmento = "Eletrônico";
          break;
        case 3: //Alimentício
          valorComDesconto = valor * 0.9;
          nomeSegmento = "Alimentício";
          break;
      }

      document.write("O produto " + nomeProduto + " do segmento " + nomeSegmento + " com o desconto, custará R$" + valorComDesconto.toFixed(2));

    </script>
  </head>
  <body></body>
</html>
