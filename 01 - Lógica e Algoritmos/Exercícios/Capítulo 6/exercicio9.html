<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 9</title>

    <script>
      /*
      # Enunciado:
        Crie um sistema de votação para três candidatos. O eleitor poderá selecionar um dos três nomes, 
        em seguida será contabilizado o voto para o candidato.

        Nomes dos candidatos:
          - (1) Candidato da cultura
          - (2) Candidato da agricultura
          - (3) Candidato do esporte

    # Para resolver:
        - Utilize o conteúdo do Capítulo 06 para resolver - Operador Switch-Case
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

      // input do nome do candidato
      let candidato = parseInt(prompt(" Escolha o candidato: \n 1 - Candidato da cultura \n 2 - Candidato da agricultura \n 3 - Candidato do esporte"));

      switch (candidato) {
        case 1: //Candidato da cultura
          document.write("Voto para o candidato da cultura");
          break;
        case 2: //Candidato da agricultura
          document.write("Voto para o candidato da agricultura");
          break;
        case 3: //Candidato do esporte
          document.write("Voto para o candidato do esporte");
          break;
      }

    </script>
  </head>
  <body></body>
</html>
