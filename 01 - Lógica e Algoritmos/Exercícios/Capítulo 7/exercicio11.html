<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 11</title>

    <script>
      /*
      # Enunciado:
        O usuário irá informar um número, em seguida realizar a tabuada daquele número.

    # Para resolver:
        - Utilize o conteúdo do Capítulo 07 para resolver - Laços de repetição
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

      // input do número
      let numero = parseInt(prompt("Insira o número"));

      let imprimirAte = 10;

      // utilize um dos laços em questão: 'while' 'do-while' ou 'for'
       for (var contador = 0; contador <= 10; contador++) {
        document.write(numero + " x " + contador + " = " + numero * contador);
        document.write('<br>');
      }

    </script>
  </head>
  <body></body>
</html>
