<!DOCTYPE html>

    <title>Exercício 14</title>

    <script>
      /*
      # Enunciado:
        Crie uma estrutura de laços de repetição que exiba a seguinte estrutura:

        Estrutura de saída:
          5 4 3 2 1
          4 3 2 1
          3 2 1
          2 1
          1

    # Para resolver:
        - Utilize o conteúdo do Capítulo 07 para resolver - Laços de repetição
        - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
        - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
    */

    // *************** Escreva a resolução abaixo ***************

      // Como no problema em questão o maior número é 5, criamos uma variavel de controle com o valor 5 que irá 'diminuir' de valor
      // até chegar no valor 1
      let primeiroNumeroDaLinha = 5;

      while(primeiroNumeroDaLinha >= 1) {
        for(let contador = primeiroNumeroDaLinha; contador >= 1; contador--) {
          document.writeln(contador);
        }
        document.write('<br>');
        
        // Após imprimir os valores da linha, deve decrementar o valor
        primeiroNumeroDaLinha--;
      }

    </script>
