<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 12</title>

    <script>
      /*
      # Enunciado:
        O usuário informa um número inicial e um número final, em seguida retorne a quantidade de pares e ímpares daquela cadeia de valores.
        Vamos supor que os números informados foram: 6 e 12, sendo assim serão 4 pares (6, 8, 10 e 12) e 3 ímpares (7, 9 e 11).

      # Para resolver:
          - Utilize o conteúdo do Capítulo 07 para resolver - Laços de repetição
          - Exiba o resultado na tela utilizando a função document.write("TEXTO...");
          - Fique atento ao console do navegador (tecla F12 para abrir), erros de sintaxe do código são apresentados lá;
      */

    // *************** Escreva a resolução abaixo ***************

      // input do número inicial
      let numeroInicial = parseInt(prompt("Insira o número inicial"));

      // input do número final
      let numeroFinal = parseInt(prompt("Insira o número final"));

      let quantidadePares = 0;
      let quantidadeImpares = 0;

      // utilize um dos laços em questão: 'while' 'do-while' ou 'for'
      
      // numeroInicial = 0
      // numeroFinal = 10
      
      for(var contador = numeroInicial; contador <= numeroFinal; contador++) {

        if(contador % 2 == 0) {
          quantidadePares++;
        } else {
          quantidadeImpares++;
        }
      }

      document.write("Quantidade de pares: " + quantidadePares);
      document.write('<br>');
      document.write("Quantidade de impares: " + quantidadeImpares);
      

    </script>
  </head>
  <body></body>
</html>
