    <title>Laço faça enquanto</title>

    <script>

        // cria um contador  ;  regra (booleano)  ;  contador incrementa ou decrementa
        for(let contador = 0; contador <= 10; contador++) {

            document.write(contador);
            document.write('<br>');
            
            //contador++; No for não é necessário incrementar 'na mão'
        }


    </script>
