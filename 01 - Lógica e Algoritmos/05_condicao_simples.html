<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Condição simples</title>

    <script>

    // Input
    let idadeEmTexto = prompt("Digite uma idade");
    let idade = parseInt(idadeEmTexto)


    // Condição - SE - if
    if(idade >= 18) {
        document.write("Maior de idade");
    }
    else {
        document.write("Menor de idade");
    }

    </script>

</head>
<body>

</body>
</html>
